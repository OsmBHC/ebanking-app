<div class="hero-section w-100 d-flex align-items-center justify-content-center text-center bg-primary bg-opacity-10 bg-gradient"
     style="min-height: calc(100vh - 56px);">
  <div class="container-fluid px-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-lg bg-white bg-opacity-75 p-4 p-md-5">
          <div class="card-body">
            <i class="bi bi-bank2 display-1 text-primary mb-3"></i>
            <h1 class="display-4 fw-bold text-dark mb-3">Manage Your Bank with Ease</h1>
            <p class="lead fs-4 text-muted mb-4">Streamline customer accounts, operations, and transactions in one powerful dashboard.</p>
            <button 
              class="btn btn-primary btn-lg" 
              (click)="navigateToCustomers()"
              aria-label="Go to customers list">
              Get Started <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
